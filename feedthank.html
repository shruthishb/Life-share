<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="images/favicon.jpg">
    <title>Thank You - Blood Donation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('./images/thankyou.png'); /* Replace with your background image URL */
            background-size: cover;
            color: #0c0909;
            text-align: center;
            padding: 20px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.884); /* Semi-transparent red */
        }
        header img {
            height: 100px; /* Adjust logo size */
        }
        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #0e0707;
        }
        .content {
            /* Semi-transparent black */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: inline-block;
            width: 80%; /* Adjust width as needed */
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .share-button {
            background-color: #ff4d4d; /* Bright red */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .share-button:hover {
            background-color: #ff1a1a; /* Darker red on hover */
        }
    </style>
</head>
<body>

<header>
    <img src="./images/favicon.jpg" alt="Logo"> <!-- Replace with your logo URL -->
    <h1>Thank You</h1>
    
</header>
<br><br><br><br><br><br><br><br>
<div class="content">
    <h2 ><i>Thank you for your valuable words and the precious time which you have spent on our website. Encourage your family and friends to become a blood donor and give the requirers a second life.<i></h2><i></p>
    
    <button class="share-button" id="shareButton">Share</button>
</div>

<script>
    document.getElementById('shareButton').addEventListener('click', function() {
        if (navigator.share) {
            navigator.share({
                title: 'Blood Donation Initiative',
                text: 'Join me in encouraging blood donation!',
                url: window.location.href // Shares the current page URL
            })
            .then(() => console.log('Share successful'))
            .catch((error) => console.log('Error sharing:', error));
        } else {
            alert('Sharing is not supported in this browser. Please copy the URL to share.');
        }
    });
</script>

</body>
</html>
