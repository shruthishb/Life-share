<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="images/favicon.jpg">
    <title>Life Share - Blood Donation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('./images/1.png'); /* Replace with your background image URL */
            background-size: cover;
            color: rgb(10, 4, 4);
            text-align: left;
            padding: 10px;
        }
        .background{
            position:absolute;
            top:0;
            left:0;
            width:100x;
            height: 100px;
            background-image:url(./images/1.png);
            background-size: cover;
            background-position-x: center;
            filter:blur(100px);
            z-index: 1;
    
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: rgb(122, 115, 115); /* Semi-transparent red */
        }
        header img {
            height: 100px; /* Adjust logo size */
        }
        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: white;
        }
        .form-container {
             /* Semi-transparent black */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        label {
            font-size: 1.2em;
            margin-top: 10px;
            display: block;
            text-align: left;
        }
        select, input[type="number"] {
            width: 35%; /* Adjusted width for smaller size */
            padding: 5px;
            margin: 5px 0;
            border-radius: 20px;
            border: none;
            text-align: left;
        }
        .checkbox-group {
            display: flex;
            justify-content: center;
            margin: 5px 0;
            align-items: left;
        }
        .checkbox-group input {
            margin-right: 10px;
            align-items: left;
        }
        .search-button {
            background-color: #bb0b0b; /* Bright red */
            color: rgb(226, 26, 26);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-button:hover {
            background-color: #842d2d; /* Darker red on hover */
        }
        
    </style>
</head>
<body>

<header>
    <img src="./images/favicon.jpg" alt="Logo"> <!-- Replace with your logo URL -->
    <h1>Life Share</h1>
</header>

<div class="form-container">
    <h2>To find the donors, kindly fill the below required details:</h2>
    <form action="Donors.php" method="post">
        <label for="blood-group">Blood Group:</label>
        <select id="blood-group" name="blood_group" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
    
        <label>Type:</label>
        <div class="checkbox-group">
            <label><input type="radio" name="type" value="blood" required> Blood</label>
            <label><input type="radio" name="type" value="platelets"> Platelets</label>
            <label><input type="radio" name="type" value="plasma"> Plasma</label>
        </div>
    
        <label for="units">No. of Units:</label>
        <input type="number" id="units" name="units" min="1" required>
    
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="USA">USA</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
        </select>
    
        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="California">California</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Ontario">Ontario</option>
            <option value="Telangana">Telangana</option>
        </select>
    
        <label for="district">District:</label>
        <select id="district" name="district" required>
            <option value="Karimnagar">Karimnagar</option>
            <option value="Warangal">Warangal</option>
            <option value="Rangareddy">Ranga Reddy</option>
            <option value="Kamareddy">Kamareddy</option>
        </select>
        
        <br><br>
        <div id="button">
            <button type="submit">Search</button>
        </div>
    </form>
    
    </body>
</html>
