<!DOCTYPE html>
<html>
<head>
    <title>Form to Database</title>
</head>
<body>
    <h2>Register</h2>
    <form action="submit.php" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <br>
        <label for="age">Age:</label>
        <input type="age" name="age" required>
        <br>
        <label for="phone1">Phone1:</label>
        <input type="phone1" name="phone1" required>
        <br>
        <label for="phone2">Phone2:</label>
        <input type="phone2" name="phone2" required>
        <br>
        <label for="gender">Gender:</label>
        <input type="gender" name="gender" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" required>
        <br>
        <label for="blood_group">Blood Group:</label>
        <input type="blood_group" name="blood_group" required>
        <br>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
    </select>

    <label for="country">Country:</label>
    <select id="country" name="country">
        <option value="USA">USA</option>
        <option value="India">India</option>
        <option value="UK">UK</option>
        <option value="Canada">Canada</option>
    </select>

    <label for="state">State:</label>
    <select id="state" name="state">
        <option value="California">California</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Ontario">Ontario</option>
        <option value="Telangana">Telangana</option>
    </select>

    <label for="district">District:</label>
    <select id="district" name="district">
        <option value="Karimnagar">Karimnagar</option>
        <option value="Warangal">Warangal</option>
        <option value="Rangareddy">Ranga Reddy</option>
        <option value="Kamareddy">Kamareddy</option>
    </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
