<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="images/favicon.jpg">
    <title>Blood Donation Registration</title>
    <link href="https://www.imghippo.com/i/yHl1041s.png" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('./images/donate.png'); /* Replace with your background image URL */
            background-size: cover;
            color: #000000;
            text-align: left;
            padding: 10px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: rgb(139, 84, 84); /* Semi-transparent red */
        }
        header img {
            height: 100px; /* Adjust logo size */
        }
        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #170303;
        }
        h2 {
            font-size: 2.5em;
            font-weight: 700;
            color: #f60606;
        }
        .form-container {
            /* Semi-transparent black */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: inline-block;
            width: 80%; /* Adjust width as needed */
        }
        label {
            font-size: 1.2em;
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="number"], input[type="email"], select {
            width: 25%; /* Full width */
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .checkbox-group {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .checkbox-group label {
            margin-right: 20px;
        }
        .submit-button {
            background-color: #ff4d4d; /* Bright red */
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #ff1a1a; /* Darker red on hover */
        }
    </style>
</head>
<body>

<header>
    <img src="./images/favicon.jpg" alt="Logo"> <!-- Replace with your logo URL -->
    <h1>Blood Donation Registration</h1>
</header>

<div class="form-container">
    <h2>Please fill the below details to register as a donor:</h2>
    <form action="submit.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="1" required>
    
        <label for="phone1">Phone No:</label>
        <input type="text" id="phone1" name="phone1" placeholder="Enter your mobile number" required>
    
        <label for="phone2">Second Phone No:</label>
        <input type="text" id="phone2" name="phone2" placeholder="Enter your second mobile number (optional)">
    
        <label>Gender:</label>
        <div class="checkbox-group">
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </div>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
        <label for="blood-group">Blood Group:</label>
        <select id="blood-group" name="blood_group" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
    
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="USA">USA</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
        </select>
    
        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="California">California</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Ontario">Ontario</option>
            <option value="Telangana">Telangana</option>
        </select>
    
        <label for="district">District:</label>
        <select id="district" name="district">
            <option value="Karimnagar">Karimnagar</option>
            <option value="Warangal">Warangal</option>
            <option value="Rangareddy">Ranga Reddy</option>
            <option value="Kamareddy">Kamareddy</option>
        </select>
    
        <div id="button">
            <button type="submit">Submit</button>
        </div>
    </form>
    
    </div>
        </div>
</body>
</html>
